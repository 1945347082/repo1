<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/house.js"></script>
</head>
<body>
<div align="center">
    <h1>发布房源</h1>
    <a href="index.html">返回首页</a><br/>
    <form action="/addHouseInfo" method="post" name="house">
        <div class="left">
            <label for="show">房屋描述：</label>
            <input type="text" id="show" name="houseDesc"/><br />
        </div>

        <div  >
            <label>户型：</label>
            <select id="type" name="typeId">

            </select><br />
        </div>

        <div class="left">
            <label for="zujin" >租金：&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="zujin" name="monthlyRent"/>元/月<br />
        </div>

        <div>
            <input type="hidden" name="publishDate">
        </div>

        <div class="left">
            <input type="submit"  value="提交" onclick="add()"/>
            <input type="reset" />
        </div>

    </form>
</div>
</body>
</html>
